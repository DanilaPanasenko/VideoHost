{% load crispy_forms_tags %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="{% url 'home' %}">KinoBest</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'home' %}">Все фильмы</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Жанр</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                {% for gen in genre %}
                                    <li><a class="dropdown-item" href="{{ gen.get_absolute_url }}">{{gen.name_genre}}</a></li>
                                {% endfor %}
                            </ul>
                        </li>
                    </ul>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <form class="d-flex">
                                {% if user.is_authenticated %}
                                    <li>
                                        <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">
                                            <span class="glyphicon glyphicon-user"></span>{{user}} | Log out
                                        </a>
                                    </li>
                                {% else %}
                                    <li>
                                        <a a class="nav-link active" aria-current="page" href="{% url 'register' %}">
                                            <span class="glyphicon glyphicon-user"></span> Sign up
                                        </a>
                                    </li>
                                    <li>
                                        <a a class="nav-link active" aria-current="page" href="{% url 'login' %}">
                                            <span class="glyphicon glyphicon-log-in"></span>Log in
                                        </a>
                                    </li>
                                {% endif %}
                        </form>
                    </ul>
                </div>
            </div>
        </nav>
